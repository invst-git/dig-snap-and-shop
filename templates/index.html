<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dig - Smart Product Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="app-container">
        <header>
            <h1 class="logo">dig</h1>
            <div class="visitor-count">
                <span class="count-label">Visitors</span>
                <span class="count-number">{{ visit_count }}</span>
            </div>
        </header>

        <main>
            <div class="search-section">
                <div class="input-group">
                    <input type="text" id="manual-query" placeholder="Describe the item (optional)..."
                        class="text-input">
                </div>

                <div class="action-buttons">
                    <label for="camera-input" class="action-btn capture-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                            </path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                        <span>Capture</span>
                    </label>
                    <input type="file" id="camera-input" accept="image/*" capture="environment" hidden>

                    <label for="upload-input" class="action-btn upload-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span>Upload</span>
                    </label>
                    <input type="file" id="upload-input" accept="image/*" hidden>
                </div>

                <button id="dig-btn" class="dig-btn">dig</button>
                <div id="location-display" style="text-align: center; font-size: 0.8rem; color: #888; margin-top: 5px;">
                    Region: <span id="region-code">Detecting...</span>
                </div>
            </div>

            <div id="loading-overlay" class="hidden">
                <div class="spinner">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <p id="loading-text">Analyzing...</p>
            </div>

            <div id="results-section" class="hidden">
                <div class="results-header">
                    <h2>Results for "<span id="search-term"></span>"</h2>
                    <div class="sort-controls">
                        <select id="sort-select">
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                        </select>
                    </div>
                </div>
                <div id="results-grid" class="results-grid">
                    <!-- Results injected here -->
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
